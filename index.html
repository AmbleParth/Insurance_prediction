<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Insurance Price Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Insurance Price Predictor</h1>
     <h3> Enter the following values to predict the price</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="number" name="Age" placeholder="age" required="required" />
    <input type="text" name="Sex" placeholder="Sex" required="required" />
      <input type="number" name="BMI" placeholder="BMI" required="required" />
      <input type="text" name="Smoker" placeholder="Smoker" required="required" />
      <input type="number" name="Children" placeholder="Children" required="required" />
      <input type="text" name="Region" placeholder="Region" required="required" />

        <button type="submit" class="btn">Predict</button>
    </form>

   <br>
   <br>
    {{ prediction_text }}
 </div>


</body>
</html>
